version: '3.8'

services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: pickme
      POSTGRES_USER: pickme
      POSTGRES_PASSWORD: pickme
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pickme"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py createsuperuser_if_none &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 --reload pickme.wsgi:application"
    volumes:
      - .:/app
      - media_data:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - DB_HOST=db
      - DB_NAME=pickme
      - DB_USER=pickme
      - DB_PASSWORD=pickme
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  media_data:
